<div class="card h-100 window-card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Cargar Imagen</h5>
        <button class="btn btn-sm btn-outline-secondary toggle-window">âˆ’</button>
    </div>
    <div class="card-body text-center window-content">
        <form action="/process_image" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" id="image" accept="image/png, image/jpeg" required class="d-none">
            <label for="image">
                <img src="{{ url_for('static', filename='images/add.png') }}" alt="Cargar imagen"
                    style="cursor: pointer; width: 100px; height: auto;">
            </label>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Procesar Imagen</button>
                {% if image_path or recognized_text or letters %}
                <a href="/" class="btn btn-danger">Limpiar</a>
                {% endif %}
            </div>
        </form>
    </div>
</div>
