<div class="card window-card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Estadísticas de Letras</h5>
        <button class="btn btn-sm btn-outline-secondary toggle-window">−</button>
    </div>
    <div class="card-body window-content">
        {% if letter_counts %}
        <div class="row">
            {% for letter, count in letter_counts.items() %}
            <div class="col-4 col-md-3 mb-2">
                <div class="border p-1 text-center">
                    <strong>{{ letter }}</strong><br>
                    {{ count }}
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p>No se han reconocido letras aún.</p>
        {% endif %}
    </div>
</div>
